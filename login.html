	<div class="w-full max-w-md p-6 mx-auto pt-28">
		<section class="glass-bg rounded-2xl p-8 shadow-lg">
			<div class="text-center mb-6">
				<h1 class="text-3xl font-bold text-blue-600 mb-2">QuickFix</h1>
				<p class="text-gray-600">Sign in to your account</p>
			</div>
			<form id="login-form" class="space-y-4">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
					<input type="email" class="w-full border rounded-lg px-3 py-2 input-glass" name="email" placeholder="you@example.com" required />
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
					<input type="password" class="w-full border rounded-lg px-3 py-2 input-glass" name="password" placeholder="Your password" required />
				</div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login as</label>
                    <div class="flex items-center gap-6 bg-white/60 rounded-lg p-3 input-glass">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="role" value="user" class="accent-blue-600" checked />
                            <span class="text-gray-800">User</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="role" value="technician" class="accent-blue-600" />
                            <span class="text-gray-800">Technician</span>
                        </label>
                    </div>
                </div>
				<button type="submit" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-500 transition">
					Sign In
				</button>
			</form>
			<div class="mt-4 text-center text-sm">

	</div>
    <script src="shared.js"></script>
    <script>
        (function(){
            const form = document.getElementById('login-form');
            if (!form) return;
            form.addEventListener('submit', function(e){
                e.preventDefault();
                const role = document.querySelector('input[name="role"]:checked')?.value || 'user';
                try { localStorage.setItem('quickfix-role', role); } catch (_) {}
                alert(`Login successful as ${role === 'technician' ? 'Technician' : 'User'}.`);
            });
        })();
    </script>
