<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickFix - Login</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
        display:flex;justify-content:center;align-items:center;height:100vh;
        background:linear-gradient(120deg,#00c6ff,#0072ff);
        overflow:hidden;
    }

    /* Background Animation */
    body::before{
        content:"";
        position:absolute;
        width:150%;
        height:150%;
        background:radial-gradient(circle,#ffffff22,#00000000);
        animation:rotate 10s linear infinite;
    }
    @keyframes rotate{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }

    .glass{
        background:rgba(255,255,255,0.1);
        border-radius:15px;
        padding:40px;
        width:320px;
        backdrop-filter:blur(10px);
        text-align:center;
        color:#fff;
        animation:slideIn 1s ease forwards;
        transform:translateY(50px);
        opacity:0;
    }
    @keyframes slideIn{
        100%{transform:translateY(0);opacity:1;}
    }

    h2{margin-bottom:20px;}

    .input-group{
        position:relative;
        margin:15px 0;
    }
    input{
        width:100%;
        padding:12px;
        background:rgba(255,255,255,0.2);
        border:none;
        border-radius:8px;
        color:#fff;
        font-size:16px;
        outline:none;
    }
    label{
        position:absolute;
        left:12px;
        top:12px;
        color:#eee;
        font-size:14px;
        pointer-events:none;
        transition:0.3s;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label{
        top:-8px;
        font-size:12px;
        color:#fff;
    }

    .btn{
        width:100%;
        padding:12px;
        margin-top:20px;
        background:linear-gradient(45deg,#00c6ff,#0072ff);
        color:#fff;
        font-weight:bold;
        font-size:16px;
        border:none;
        border-radius:8px;
        cursor:pointer;
        transition:0.4s;
        position:relative;
        overflow:hidden;
    }
    .btn::before{
        content:"";
        position:absolute;
        top:0;left:-100%;
        width:100%;
        height:100%;
        background:rgba(255,255,255,0.3);
        transform:skewX(-45deg);
        transition:0.5s;
    }
    .btn:hover::before{
        left:100%;
    }
    .btn:hover{
        transform:scale(1.05);
    }

    .link{
        margin-top:15px;
        display:block;
        color:#fff;
        text-decoration:underline;
        cursor:pointer;
    }
</style>
</head>
<body>
<div class="glass">
    <h2>Login to QuickFix</h2>
    <div class="input-group">
        <input type="text" placeholder=" " required>
        <label>Email or Phone</label>
    </div>
    <div class="input-group">
        <input type="password" placeholder=" " required>
        <label>Password</label>
    </div>
    <button class="btn" onclick="window.location.href='services.html'">Login</button>
    <span class="link">Don't have an account? Sign Up</span>
</div>
</body>
</html>
